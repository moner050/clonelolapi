<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>전적검색 결과</title>
    <!-- jQuery(js) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- bootstrap(css) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <!-- bootsrap(js) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- 개발버전, 도움되는 콘솔 경고 라이브러리 용도로 사용 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div class="container">
    <!-- Search 부분영역 -->
    <div class="row">
        <div class="col-sm-6 col-md-8">
            <input id="searchBox" type="text" class="form-control form-control-lg" style="height: 46px;" placeholder="소환사 명을 입력해주세요" value="hide on bush"/>
        </div>
        <div class="col-sm-6 col-md-4">
            <button id="searchButton" type="button" class="btn btn-primary btn-lg" style="width: 100%">검색</button>
        </div>
    </div>

    <br>
    <!-- Search Result -->
    <div class="row" id="search-result">
        <div class="content">
            <div class="col-sm-6 col-md-8">
                솔로랭크
            </div>
            <div class="tier-img">
                <img src="../static/imgs/CHALLENGER.png" width="128" height="128" th:src="@{img/CHALLENGER.png}"/>
            </div>

        </div>
        <div class="tier-img">
            <img src="../static/imgs/CHALLENGER.png" width="128" height="128" th:src="@{img/CHALLENGER.png}"/>
        </div>
    </div>

</div>




</body>
</html>
